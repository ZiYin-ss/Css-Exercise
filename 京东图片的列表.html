<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片的列表</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<style>
			/*设置外部ul的样式*/
			.img-list{
				/*设置ul的宽度*/
				width: 190px;
				/*设置ul的高度*/
				height: 470px;
				/*裁剪溢出的内容*/
				overflow: hidden;
				/*左右外边距是自动 就会在父元素中居中*/
				margin: 50px auto;
				background-color: red;
			}
			/*设置li的位置*/
			.img-list>li{
				margin-bottom: 9px;
			}
			/*
				设置图片大小，因为最开始的话ul确定了图片是溢出的，设置了overflow才发现
				然后的话就是要设置图片的大小，来确保在这个父元素(ul)里面呢
			*/
			.img-list>li>a>img{
				width: 100%;
				/*
					宽度设置了100% 高度是自适应的(不会超过父元素大小)，
					然后要是水平的不就设置高度吗
				*/
			}
		</style>
	</head>
	<body>
		<!--第一种方式
		<div>
			<img src="https://img30.360buyimg.com/babel/s380x300_jfs/t1/185947/1/8273/63165/60c1ca30Eb0cf5a13/ea918eddec11eabb.png.webp"></img>
			<img src="https://img11.360buyimg.com/babel/s380x300_jfs/t1/124193/7/20235/50643/5fc1b453Ede1ff346/4cfd67de0ee4869a.jpg.webp"></img>
			<img src="https://img10.360buyimg.com/da/s380x300_jfs/t1/119042/36/1114/49620/5e950ef6Ecac7645f/101bed9599b0cbf8.png.webp"></img>
		</div>
		-->
		<!--第二种方式-->
		<ul class="img-list">
			<li>
				<a href="javascript:;">
					<img src="https://img30.360buyimg.com/babel/s380x300_jfs/t1/185947/1/8273/63165/60c1ca30Eb0cf5a13/ea918eddec11eabb.png.webp" alt="机"/>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="https://img11.360buyimg.com/babel/s380x300_jfs/t1/124193/7/20235/50643/5fc1b453Ede1ff346/4cfd67de0ee4869a.jpg.webp" alt="机"/>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="https://img10.360buyimg.com/da/s380x300_jfs/t1/119042/36/1114/49620/5e950ef6Ecac7645f/101bed9599b0cbf8.png.webp" alt="机"/>
				</a>
			</li>
		</ul>
	</body>
</html>
