			*{

				padding: 0;
			}
			
			.nav{
				width: 100%;
			}
			
			/*设置每一行的容器*/

				text-align: center;
			}
			
			.item img{
				/*设置图片的宽度和父元素宽度一样*/
				width: 100%;
			}
			
			.item a{
				font-size: 16px;
				color: #333;
				text-decoration: none;
			}
		</style>
