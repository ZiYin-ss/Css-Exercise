<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>京东轮播图</title>
		<link rel="stylesheet" href="../css布局/css/reset.css" />
		<style>
			/*设置图片的容器*/
			.img-list{
				width: 590px;
				height: 470px;
				margin: 100px auto;
				
				/*为ul开启相对定位，使ul中的pointer可以相对于ul定位而不是相对于初始包含块去定位*/
				position: relative;
			}
			
			/* 设置li*/
			.img-list li{
				/*把每个li都开启绝对定位了，那样不就会叠在一起了吗*/
				position: absolute;
			}
			
			/* 如果你想弄成一个轮播图的话，是不是通过js设置层级不就可以了吗*/
			.img-list li:nth-child(8){
				z-index: 1;
			}
			
			/*设置导航点的样式*/
			.pointer a{
				/*
					a是行内元素，一般不要设置宽高，要是设置的话看下面
					display:block
				*/
				border-radius: 50%;
				width: 10px;
				height: 10px;
				text-decoration: none;
				float: left;
				background-color: rgba(255,255,255,.6);
				margin-left: 2px;
				/*边框变成全透明*/
				border: 2px solid transparent;
				/*将背景颜色值设置到内容区，边框和内边距不在有背景颜色*/
				background-clip: content-box;
			}

			.pointer{
				position: absolute;
				z-index: 9999;
				bottom: 20px;
				left: 20px;
			}
			
			
			.pointer a:hover{
				background-color: #fff;
				border: 2px solid rgba(255,255,255,.6);
			}	
			
			img{
				width: 590px;
				height: 470px;
			}
		</style>
	</head>
	<body>
		<ul class="img-list">
			<li><a href="javascript:;"><img src="./img/1.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/2.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/3.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/4.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/5.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/6.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/7.jpg" alt=""></a></li>
			<li><a href="javascript:;"><img src="./img/8.jpg" alt=""></a></li>
			<div class="pointer">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
		</ul>
	</body>
</html>
