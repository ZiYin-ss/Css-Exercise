<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<meta charset="utf-8">
		<title>爱学习</title>
		<link rel="stylesheet" href="../fa/css/all.css" />
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<!--创建头部容器-->
		<header class="top-bar">
			<div class="menu-btn">
				<a href="javascript:;">
					<i class="fas fa-stream"></i>
				</a>
			</div>
			<h1 class="login">
				<a href="javascript:;">爱学习</a>
			</h1>
			<div class="search-btn"> 
				<a href="javascript:;">
					<i class="fas fa-search"></i>
				</a>
			</div>
		</header>
		
		<!--中间轮播图-->
		<div class="banner">
			<a href="javascript:;">
				<img src="img/banner.png" >
			</a>
		</div>
	
		<!--设置四个菜单-->
		<div class="menu">
			<a href="javascript:;" class="course">
				<i class="fas fa-book"></i>
				我的课程
			</a>
			<a href="javascript:;" class="star">
				<i class="fas fa-cut"></i>
				明星老师
			</a>
			<a href="javascript:;" class="sub">
				<i class="fas fa-envelope"></i>
				我的订阅
			</a>
			<a href="javascript:;" class="download">
				<i class="fas fa-globe"></i>
				我的下载
			</a>
		</div>
		
		<!--课程列表-->
		<div class="course-list">
			<!--列表标题-->
			<div class="title">
				<h2>最新课程</h2>
				<a href="javascript:;" class="more">More+</a>
			</div>
			<!--列表容器-->
			<div class="items-list">
				<!--第一个-->
				<div class="item">
					<div class="cover">
						<!--封面-->
						<img src="./img/cover.png" alt="图片">
					</div>
					<h3 class="course-title">
						摄影课程
					</h3>
					<div class="user-info">
						<div class="avatar">
							<!--头像-->
							<img src="./img/avatar.png" alt="图片" >
						</div>
						<div class="nickname">
							令狐冲
						</div>
					</div>
				</div>
				<!--第二个-->
				<div class="item">
					<div class="cover">
						<!--封面-->
						<img src="./img/cover.png" alt="图片">
					</div>
					<h3 class="course-title">
						摄影课程
					</h3>
					<div class="user-info">
						<div class="avatar">
							<!--头像-->
							<img src="./img/avatar.png" alt="图片" >
						</div>
						<div class="nickname">
							令狐冲
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</body>
</html>
