<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>奔跑的少年</title>
		<style type="text/css">
			.box1{
				width: 256px;
				height: 256px;
				margin: 0 auto;
				background-image: url(bg2.png);
				animation: run 2s steps(6);
			}
			
			@keyframes run{
				from{
					background-position: 0 0;
				}
				to{
					/*因为设置的是背景图片会平铺 然后1536就是最开始的那个了*/
					background-position: -1536px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
