<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮练习</title>
		<style>
			a:link{
				display: block;
				width: 93px;
				height: 29px;
				background-image: url(img/btn.png)
			}
			
			a:hover{
				background-position: -93px 0;
				background-image: url(img/btn.png)
			}
			
			a:active{
				background-position: -186px 0;
				background-image: url(img/btn.png)
			}
			/*
				图片属于网页中的外部资源,这些外部资源都需要浏览器单独发送请求加载
					浏览器加载外部资源时是按需加载的，用则加载，不用则不加载
					像我们上面的练习，link先加载，hover和active会在指定状态触发是才会加载
				也就是说解决图片闪烁的问题，可以将多个小图片统一保存到一个大图片中，这样图片会同时加载到网页中
				可以有效避免出现闪烁情况，通过background-position来调整显示的位置
				这个应用十分广泛，叫做css-sprite(雪碧图)
				雪碧图的使用步骤:
					1.先确定要使用的图标
					2.测量图片的大小
					3.根据测量结果创建一个元素
					4.将雪碧图设置为元素的背景图片
					5.设置偏移量(background-position)以显示正确的图片
			*/
		   
		</style>
	</head>
	<body>
		<a href="javascript:;"></a>
	</body>
</html>
