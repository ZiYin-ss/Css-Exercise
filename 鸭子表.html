<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鸭子表</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*设置表的样式*/
			.clock{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				margin-top: 100px;
				border-radius: 50%;
				border: 10px solid black;
				position: relative;
			}
			.clock > div{
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			/*设置时针*/
			/*继承clock的高度和宽度*/
			.hour-wrapper{
				height: 70%;
				width: 70%;
				animation: run 43200s linear infinite;
			}
			/*这个是继承上面的然后就是 把背景搞出来就可以了*/
			.hour{
				height: 50%;
				width: 6px;
				background-color: #000;
				margin: 0 auto;
			}
			
			
			/*设置分针*/
			.min-wrapper{
				height: 80%;
				width: 80%;
				animation: run 3600s infinite;
			}
			.min{
				height: 50%;
				width: 4px;
				background-color: #000;
				margin: 0 auto;
			}
			
			/*设置秒针*/
			.sec-wrapper{
				height: 95%;
				width: 95%;
				animation: run 60s steps(60) infinite;
			}
			.sec{
				height: 50%;
				width: 2px;
				background-color: #000;
				margin: 0 auto;
			}
			
			
			/*旋转的关键帧*/
			@keyframes run{
				from{
					transform: rotateZ(0);
				}
				to{
					transform: rotateZ(360deg);
				}
			}
		</style>
	</head>
	<body>
		<!--创建表的容器-->
		<div class="clock">
			<!--创建时针-->
			<div class="hour-wrapper">
				<div class="hour"></div>
			</div>
			<!--创建分针-->
			<div class="min-wrapper">
				<div class="min"></div>
			</div>
			<!--创建秒针-->
			<div class="sec-wrapper">
				<div class="sec"></div>
			</div>
		</div>
	</body>
</html>
