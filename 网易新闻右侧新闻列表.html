<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>右侧新闻列表</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<style>
			body{
				background-color: #bfa;
			}
			a{
				text-decoration: none;
			}	
			
			/*设置容器的样式*/
			.news-wrapper{
				width: 300px;
				height: 358px;
				background-color: #fff;
				margin: 0 auto;
				border-top: 1px solid #ddd;
			}
			
			/*设置news-title*/
			.news-title{
				/*为了边框和文字宽度一致，需要将h2转换为行内块元素*/
				display: inline-block;
				height: 30px;
				border-top: 1px red solid ;
				/*通过margin-top 将h2上移，盖住上边框*/
				margin-top: -1px;
				padding-top: 10px;
			}
			
			/*设置超链接的样式*/
			.news-title a{
				/*去除下划线*/
				text-decoration: none;
				color: #40406b;
				/*文字加粗*/
				font-weight: bold;
			}
			
			/*设置图片容器的高度*/
			.news-img{
				height: 150px;
			}
			
			/*设置图片文字效果*/
			.news-img .img-title{
				color: #fff;
				margin-top: -30px;
				font-weight: bold;
				padding-left: 30px;
			}
			
			/*这个我改变了我自己的图片，我没从网上下*/
			.news-img>a>img{
				width: 300px;
				height: 150px;
			}
			
			/*设置新闻列表*/
			.news-list{
				margin-top: 20px;
				padding-left: 14px;
			}
		
			/*设置li*/
			.news-list li{
				margin-top: 17px;
			}
		
			/*设置li中的文字*/
			.news-list li a{
				font-size: 14px;
				 color: #666;
			}
		
			/*鼠标移到的时候样式改变*/
			.news-list li a:hover{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--创建新闻列表的外侧的容器-->
		<div class="news-wrapper">
			<!--创建标题标签-->
			<h2 class="news-title">
				<a href="#">体育</a>
			</h2>
			
			<!--创建一个图片的容器-->
			<div class="news-img">
				<a href="#">
					<img src="https://img10.360buyimg.com/da/s380x300_jfs/t1/119042/36/1114/49620/5e950ef6Ecac7645f/101bed9599b0cbf8.png.webp" />
					<!---创建图片标题-->
					<h3 class="img-title">
						赵强牛逼
					</h3>
				</a>
			</div>
			
			<!--新闻列表-->
			<ul class="news-list">
				<li>
					<a href="#">我爱我家</a>
				</li>
				<li>
					<a href="#">我爱我家</a>
				</li>
				<li>
					<a href="#">我爱我家</a>
				</li>
				<li>
					<a href="#">我爱我家</a>
				</li>
			</ul>
		</div>
	</body>
</html>
